<!DOCTYPE html>
<html ng-app="Cyberpages" lang="en">
  <head>
    <meta charset="utf-8">
    <title>VIRUS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link href='https://fonts.googleapis.com/css?family=Freckle+Face|Roboto:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div id="content-wrapper" ngcyberpages>

      <div id="row">
        <div id="header">
          <h1>VIRUS</h1>
          <h5>a pointless site for pointless sites</h5>
        <div>
      </div>

<!------- NEW/EDIT MODAL -------->

		<button class="special" ng-click="cyberpages.openModal(true)">Add Site</button>

    <div class="modal" ng-hide="cyberpages.modalHide">
      <div class='modal-content'>
        <button id="close" ng-click="cyberpages.closeModal()">x</button>
          <h3 ng-show="cyberpages.newEdit">SUBMIT YOUR POINTLESSNESS.</h3>

          <h3 ng-hide="cyberpages.newEdit">IT'S REALLY NOT WORTH FIXING...</h3>

          <form>
            <label>Title: </label>
            <input type="text" ng-model="cyberpages.formTitle"><br>
            <label>Description: </label>
            <input type="text" ng-model="cyberpages.formDescription"><br>
            <label>Link: </label>
            <input type="text" ng-model="cyberpages.formLink"><br>
            <label>Image Link: </label>
            <input type="text" ng-model="cyberpages.formImg"><br>

            <hr>

            <button class="special" ng-click="cyberpages.newSite()" ng-show="cyberpages.newEdit">Add Site</button>
            <button class="special" ng-click="cyberpages.editSite()" ng-hide="cyberpages.newEdit">Update Site</button>
          </form>
        </div>
      </div>

      <hr>

<!------- DISPLAYS ALL SITES -------->

        <h3>SITES</h3>
				<div id="sites-container" ng-repeat="site in cyberpages.sites">

					<div class="site-info-container">

            <img class="site-img" ng-src={{site.site_img_link}}>

            <div class="details">
  						<strong>Title: </strong><a href="{{site.link}}">{{ site.title }}</a><br>
              <strong>Description: </strong>{{site.description}}<br>

              <button ng-click="cyberpages.populateForm(site)">Edit</button>

              <button ng-click="cyberpages.deleteSite(site._id)">Delete</button>

            </div>

					</div>

					<br>


				</div> <!-- close sites-container -->
			</div> <!-- close content-wrapper -->



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/apps.js"></script>
  </body>
</html>
