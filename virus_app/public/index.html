<!DOCTYPE html>
<html ng-app="Cyberpages" lang="en">
  <head>
    <meta charset="utf-8">
    <title>VIRUS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  </head>
  <body>
    <h1>VIRUS</h1>
    <h4>a pointless site for pointless sites</h4>



		<div id="content-wrapper" ngcyberpages>

<!------- NEW/EDIT SITE FORM -------->

			<button id="new-site">New Site</button>

      <h3>Submit your pointlessness.</h3>
      <form>
        <label>Title: </label>
        <input type="text" ng-model="cyberpages.formTitle"><br>
        <label>Description: </label>
        <input type="text" ng-model="cyberpages.formDescription"><br>
        <label>Link: </label>
        <input type="text" ng-model="cyberpages.formLink"><br>
        <label>Image Link: </label>
        <input type="text" ng-model="cyberpages.formImg"><br>

        <button ng-click="cyberpages.newSite()">Add Site</button>
        <button ng-click="cyberpages.editSite()">Update Site</button>
      </form>

      <hr>

<!------- DISPLAYS ALL SITES -------->

        <h3>SITES</h3>
				<div id="sites-container" ng-repeat="site in cyberpages.sites">

					<div class="site-info-container">

            <img class="site-img" ng-src={{site.site_img_link}}>

            <div class="details">
  						<strong>Title: </strong><a href="{{site.link}}">{{ site.title }}</a><br>
              <strong>Description: </strong>{{site.description}}<br>
              <button ng-click="cyberpages.populateForm(site)">Edit</button>
              <button ng-click="cyberpages.deleteSite(site._id)">Delete</button>
            </div>

					</div>
					<br>


				</div> <!-- close sites-container -->
			</div> <!-- close content-wrapper -->



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="js/apps.js"></script>
  </body>
</html>
